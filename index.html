<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Google Font Style Mix-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Oswald&display=swap"
    rel="stylesheet" />
  <!-- Custom CSS-->
  <link rel="stylesheet" href="style.css" />

  <!-- Custom JS-->
  <script src="script.js"></script>

  <title>Today's Weather Dashboard!!!</title>
</head>

<body>
  <!--Jumbotron for header-->
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <!--Asking for the data with city-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 bg-secondary">
        <h3 class="pt-1">Search for a City:</h3>

        <div class="input-group mb-2">
          <input type="text" class="form-control" id="search-city" aria-label="City Search"
            aria-describedby="search-button" />
          <div class="input-group-append">
            <button class="btn bg-secondary text-light" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!--Clear the Localstorage-->
        <button class="btn btn-dark" style="color: blanchedalmond;" type="button" id="clear-history">
          Clear history
        </button>
        <ul class="list-group"></ul>
      </div>

      <!-- Satistics for Weather-->
      <aside class="col-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-10" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>
              UV index:<span class="current" id="uv-index"></span>
            </p>
          </div>
        </div>

        <!--Future Weather for the next 5 days -->
        <!--Used Bootstrap cards-->
        <h5 id="h5">5-Day Forecast:</h5>
        <div class="row">
          <div class="card forecast bg-primary" id=forecast>
            <div class="card-body">
              <h5 class="card-title datetitle">Day 1</h5>
              <p id="weatherIcon1"><img id="wicon1" src=""></p>
              <p class="tempFivedays"></p>
              <p class="humidWeek"></p>
            </div>
          </div>
          <div class="card forecast bg-primary" id=forecast>
            <div class="card-body">
              <h6 class="card-title datetitle">Day 2</h6>
              <p id="weatherIcon2"><img id="wicon2" src=""></p>
              <p class="tempFivedays"></p>
              <p class="humidWeek"></p>
            </div>
          </div>

          <div class="card forecast bg-primary" id=forecast>
            <div class="card-body">
              <h6 class="card-title datetitle">Day 3</h6>
              <p id="weatherIcon3"><img id="wicon3" src=""></p>
              <p class="tempFivedays"></p>
              <p class="humidWeek"></p>
            </div>
          </div>
          <div class="card forecast bg-primary" id=forecast>
            <div class="card-body">
              <h6 class="card-title datetitle">Day 4</h6>
              <p id="weatherIcon4"><img id="wicon4" src=""></p>
              <p class="tempFivedays"></p>
              <p class="humidWeek"></p>
            </div>
          </div>
          <div class="card forecast bg-primary" id=forecast>
            <div class="card-body">
              <h6 class="card-title datetitle">Day 5</h6>
              <p id="weatherIcon5"><img id="wicon5" src=""></p>
              <p class="tempFivedays"></p>
              <p class="humidWeek"></p>
            </div>
          </div>
        </div>

      </aside>



      <!--Jquery JS-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

      <!-- Ajax JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>

      <!-- BootStrap JS-->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

      <!-- Custom JS-->
      <script src="script.js"></script>
</body>

</html>
